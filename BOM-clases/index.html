<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>BOM</title>
</head>
<body>
  <h1>BOM</h1>
  <p>Es el acrononimo de Browser Object Model proveido por el propio navegador</p>

  <div id="screen-content">
    <h2>Alto y ancho de la pantalla/documento/navegador</h2>
  </div>

  <div id="location-content">
    <h2>Objeto Location</h2>
    <button id="assign-btn">Metodo Assign</button>
  </div>

  <div id="history-content">
    <h2>Objeto History</h2>

    <button id="back">Atras</button>
    <button id="forward">Adelante</button>
    <button id="go">Ir</button>

  </div>



  <script src="BOM.js"></script>

  
</body>
</html>
