<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorriendo el DOM</title>
</head>
<body>
    <h1>Recorrido por el DOM</h1>

    <div>
        <h2> Lista de elementos </h2>
        <!-- teniendo como referencia acceder a otro elemento -->
        <ul id="list">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

        <p>El recorrido del Dom se hace desde un elemento tomado como referencia</p>

    </div>
    <div>
        <h2>Lista de elemetos 2</h2>
        <!-- elemento a acceder  -->
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

    </div>


    <script src="recorrido.js"></script>
</body>
</html>
